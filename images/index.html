<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tamkeen Move</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');

    body {
      font-family: 'Playfair Display', serif;
      background-color: #f4f4f4;
      margin: 0;
      direction: rtl;
      text-align: center;
      color: #222;
    }

    header {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header img {
      width: 220px;
      display: block;
      margin: 0 auto 10px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    .info {
      padding: 20px;
      font-size: 18px;
    }

    .map {
      margin: 20px auto;
      max-width: 95%;
    }

    .gallery {
      background: #fff;
      padding: 30px 10px;
    }

    .gallery h2 {
      margin-bottom: 20px;
      font-size: 26px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #eee;
      padding: 15px;
      font-size: 14px;
    }

    .whatsapp {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 28px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 999;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Tamkeen Move Logo" />
    <h1>Tamkeen Move</h1>
  </header>

  <div class="info">
    <p>📍 مكة المكرمة - حي العزيزية - حي الوادي</p>
    <p>📞 01062830368</p>
    <p>📧 nasrmohamed111659@gmail.com</p>
    <p>⏰ نعمل على مدار 24 ساعة</p>
  </div>

  <div class="map">
    <iframe src="https://www.google.com/maps?q=21.385,39.858&z=15&output=embed" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>

  <div class="gallery">
    <h2>📸 معرض الصور</h2>
    <div class="grid">
      <img src="images/pic1.jpg" alt="نقل أثاث" />
      <img src="images/pic2.jpg" alt="كراتين" />
      <img src="images/pic3.jpg" alt="عربية نقل" />
      <img src="images/pic4.jpg" alt="ترتيب عفش" />
    </div>
  </div>

  <a class="whatsapp" href="https://wa.me/201062830368" target="_blank" title="تواصل واتساب">
    🟢

  <footer>
    © 2025 Tamkeen Move - جميع الحقوق محفوظة

</body>
</html>
